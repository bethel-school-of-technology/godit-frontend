
<!doctype html>
<html  ng-app="GodIt">
    <head>
        
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
        <link rel="stylesheet" href="app/css/main.css" />


    </head>

    <body>

            <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController">
                    <div class="container">
                        <div ng-show="!loggedIn"> 
                            <input type="text" ng-model="login.email"> 
                            <input type="password" ng-model="login.password"> 
                            <button ng-click="logUserIn()">Login</button> 
                            <a ui-sref="signUp">Create An Account</a>
                        </div>
                        
                        <div ng-show="loggedIn"> 
                            <a ui-sref="editProfile">Edit Profile</a> 
                            <a ui-sref="follow">Follow Users</a>
                            <a ng-click="logOut();">Logout</a>
                        </div>
                    </div>
                </nav>
            
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>

    <script src="node_modules/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="app/app.js"></script>

        <!-- Controllers -->
        <script src="app/signup/signup-controller.js"></script>
        <script src="app/navigation/navigation-controller.js"></script>
        <script src="app/profile/edit-profile-controller.js"></script>
        <script src="app/main/main-controller.js"></script>
        <script src="app/follow/follow-controller.js"></script>
    

</html>
